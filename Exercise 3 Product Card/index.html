<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <title>Product Card</title>
</head>
<body>
    <main class="container">
        <section class="cardContainer">
            <figure class="firstCard">
                <img src="https://sounddd.s3.ap-southeast-1.amazonaws.com/wp-content/uploads/2025/01/19152047/JBL-PartyBox-Encore-2_Main.webp" alt="partybox-encore" >
                <figcaption class="caption">
                    <p>JBL PartyBox Encore 2 ลำโพงบลูทูธ 5.25 นิ้ว Tweeter 2×0.75 นิ้ว 100 วัตต์ พร้อมไมค์ลอย</p>
                    <div>
                        <p class="price"><span class="linethroughPrice">฿20,000</span>฿19,900</p>
                    </div>
                    <button type="button" class="card-button">Click Me!</button>
                </figcaption>
            </figure>
            <figure class="firstCard">
                <img src="https://sounddd.s3.ap-southeast-1.amazonaws.com/wp-content/uploads/2024/04/01135713/JBL-Partybox-Club-120-Cover-400x400.webp" alt="partybox-120" >
                <figcaption class="caption">
                    <p>JBL PartyBox Club 120 ลำโพง 2×5.25 นิ้ว Tweeter 2×2.25 นิ้ว 160 วัตต์ แบต 12 ชม.</p>
                    <div>
                        <p class="price"><span class="linethroughPrice">฿20,000</span >฿19,900</p>
                    </div>
                    <button type="button" class="card-button">Click Me!</button>
                </figcaption>
            </figure>
            <figure class="firstCard">
                <img src="https://sounddd.s3.ap-southeast-1.amazonaws.com/wp-content/uploads/2024/04/01173353/JBL-PartyBox-Stage-320-Main.webp" alt="partybox-320" >
                <figcaption class="caption">
                    <p>JBL PartyBox stage 320 ลำโพง 2×6.5 นิ้ว ทวีตเตอร์ 2 x 1 นิ้ว 240 วัตต์ แบต 18 ชม.</p>
                    <div>
                        <p class="price"><span class="linethroughPrice">฿35,000</span>฿25,900</p>
                    </div>
                    <button type="button" class="card-button">Click Me!</button>
                </figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
